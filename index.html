<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahmed Iltaf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="pic.png" type="image/x-icon" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #02024E;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10%;
            height: 80px;
            background-color: #03033C;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #889EE4;
            font-size: 1.02rem;
        }

        .left {
            font-size: 1.5rem;
        }

        .firstSection {
            display: flex;
            justify-content: space-between;
            margin: 80px 10%;
            align-items: center;
        }

        .leftSection {
            font-size: 3rem;
        }

        .rightSection img {
            width: 100%;
            max-width: 500px;
            height: auto;
        }

        .purple {
            color: #AA6BE4;
        }

        #element {
            color: #AA6BE4;
        }

        .secondSection {
            max-width: 80vw;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">Ahmed Iltaf</div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Services</a></li>
                <li><a href="/">Projects</a></li>
                <li><a href="/">Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="firstSection">
            <div class="leftSection">
                Hi, My name is <span class="purple">Ahmed</span>
                <div>and I am a passionate</div>
                <span id="element"></span>
            </div>
            <div class="rightSection">
                <!-- Replace with your image URL -->
                <img src="pic.png" alt="Ahmed Iltaf">
            </div>
        </section>
        <section class="secondSection">
            <h1>Past Experience</h1>
            <!-- Content for past experiences -->
        </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['Web Developer.', 'Data Scientist.', 'Digital Marketer.'],
            typeSpeed: 50,
            backSpeed: 25,
            loop: true
        });
    </script>
</body>

</html>
